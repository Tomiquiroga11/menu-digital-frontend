<div class="register-container" style="max-width: 400px; margin: 0 auto; padding: 20px;">
    <h2>Registrar Nuevo Restaurante</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div style="margin-bottom: 15px;">
        <label for="nombre">Nombre del Restaurante:</label>
        <input id="nombre" type="text" formControlName="nombre" autocomplete="organization" style="width: 100%; padding: 8px;">
        <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
          <small style="color: red;">El nombre es requerido.</small>
        </div>
      </div>
  
      <div style="margin-bottom: 15px;">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" autocomplete="email" style="width: 100%; padding: 8px;">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small style="color: red;">Ingresa un email válido.</small>
        </div>
      </div>

      <div style="margin-bottom: 15px;">
        <label for="imagen">Logo del Restaurante (URL):</label>
        <input id="imagen" type="text" formControlName="imagenUrl" 
               placeholder="https://..." 
               style="width: 100%; padding: 8px;">
      </div>
  
      <div style="margin-bottom: 15px;">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" formControlName="password" autocomplete="new-password" style="width: 100%; padding: 8px;">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small style="color: red;">Mínimo 6 caracteres.</small>
        </div>
      </div>
  
      <div style="margin-bottom: 15px;">
        <label for="confirmarPassword">Confirmar Contraseña:</label>
        <input id="confirmarPassword" type="password" formControlName="confirmarPassword" autocomplete="new-password" style="width: 100%; padding: 8px;">
        <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmarPassword')?.touched">
          <small style="color: red;">Las contraseñas no coinciden.</small>
        </div>
      </div>
  
      <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" style="color: green; margin-bottom: 10px;">
        {{ successMessage }}
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid" 
              style="width: 100%; padding: 10px; background-color: #333; color: white; border: none; cursor: pointer;">
        Registrarse
      </button>
    </form>
  
    <hr style="margin: 20px 0;">
    <p style="text-align: center;">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a>
    </p>
  </div>
