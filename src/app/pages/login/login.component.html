<h2>Iniciar Sesión</h2>

<div class="card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" placeholder="tu@email.com">
      
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-msg">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Debe ser un email válido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" placeholder="********">

      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-msg">
        <small>La contraseña es requerida.</small>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert-error">
      <p>{{ errorMessage }}</p>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    
    <div class="register-link">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>

  </form>
</div>
